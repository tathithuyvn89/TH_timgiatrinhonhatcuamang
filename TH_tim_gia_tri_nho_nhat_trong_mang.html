<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia
        nho nhat trong mang</title>
</head>
<body>
<script>
    function  minArray(arr) {
        if (arr.length===0){
            return -1;
        }
        let min= arr[0];
        for (var i=0;i<arr.length; i++){
            if (arr[i]<min) {
                min=arr[i];
            }
        }
        return min;
    }
    let array1= [-5,-9,8,12,75,85,-9,81]
    let array2= [-3,4,56,-32,12,74]
    let array3= [];
    console.log(minArray(array1));
    console.log(minArray(array2));
    console.log(minArray(array3));
</script>

</body>
</html>
